<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASH 2025 - RSVP Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            background: linear-gradient(90deg, #00d9ff, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #00d9ff;
        }
        .stat-label {
            font-size: 1.2em;
            color: #a855f7;
            margin-top: 10px;
        }
        table {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(168, 85, 247, 0.3);
        }
        th {
            background: rgba(168, 85, 247, 0.3);
            padding: 15px;
            text-align: left;
            color: #00d9ff;
            font-weight: bold;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        tr:hover {
            background: rgba(0, 217, 255, 0.1);
        }
        .refresh-btn {
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        .timestamp {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BASH 2025 - RSVP Admin Panel</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalResponses">0</div>
                <div class="stat-label">Total Responses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalLunch">0</div>
                <div class="stat-label">Lunch Guests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDinner">0</div>
                <div class="stat-label">Dinner Guests</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>

        <table id="rsvpTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                    <th>Submitted</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="6" class="no-data">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadData() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                document.getElementById('totalResponses').textContent = stats.total_responses;
                document.getElementById('totalLunch').textContent = stats.total_lunch;
                document.getElementById('totalDinner').textContent = stats.total_dinner;

                // Load RSVPs
                const rsvpResponse = await fetch('/api/rsvp');
                const rsvps = await rsvpResponse.json();
                
                const tableBody = document.getElementById('tableBody');
                
                if (rsvps.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="no-data">No RSVPs yet</td></tr>';
                    return;
                }
                
                tableBody.innerHTML = rsvps.map((rsvp, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${rsvp.name || 'Anonymous'}</td>
                        <td>${rsvp.email || '-'}</td>
                        <td>${rsvp.lunch_count} ðŸ‘¤</td>
                        <td>${rsvp.dinner_count} ðŸ‘¤</td>
                        <td class="timestamp">${new Date(rsvp.timestamp).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="6" class="no-data">Error loading data. Make sure the API server is running.</td></tr>';
            }
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
