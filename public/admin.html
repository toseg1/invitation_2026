<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASH 2025 - RSVP Admin</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .login-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-box h1 {
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }
        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.5);
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        .login-box input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }
        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-box button:hover {
            transform: scale(1.02);
        }
        .error-message {
            color: #ef4444;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            background: linear-gradient(90deg, #00d9ff, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #00d9ff;
        }
        .stat-label {
            font-size: 1.2em;
            color: #a855f7;
            margin-top: 10px;
        }
        table {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(168, 85, 247, 0.3);
        }
        th {
            background: rgba(168, 85, 247, 0.3);
            padding: 15px;
            text-align: left;
            color: #00d9ff;
            font-weight: bold;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        tr:hover {
            background: rgba(0, 217, 255, 0.1);
        }
        .refresh-btn {
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        .timestamp {
            color: #888;
            font-size: 0.9em;
        }
        .delete-btn {
            background: linear-gradient(90deg, #ec4899, #dc2626);
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 5px;
        }
        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
        .edit-btn {
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 5px;
        }
        .edit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
        .save-btn {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 5px;
        }
        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        .cancel-btn {
            background: linear-gradient(90deg, #6b7280, #4b5563);
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .cancel-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(107, 114, 128, 0.5);
        }
        .edit-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.5);
            border-radius: 3px;
            padding: 4px 8px;
            color: white;
            width: 100%;
            font-size: 0.9em;
        }
        .edit-input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 5px rgba(0, 217, 255, 0.3);
        }
        tr.editing {
            background: rgba(0, 217, 255, 0.1);
        }
        .add-form {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .add-form h2 {
            color: #00d9ff;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            color: #a855f7;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }
        .add-btn {
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .add-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
        }
        .clear-btn {
            background: linear-gradient(90deg, #6b7280, #4b5563);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .clear-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(107, 114, 128, 0.5);
        }
        .form-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #4ade80;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #f87171;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container" style="display: none;">
        <div class="login-box">
            <h1>üîí Admin Access</h1>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="Enter admin password"
                    autocomplete="off"
                    required
                />
                <button type="submit">Unlock Dashboard</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="container" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;">RSVP Admin Panel</h1>
            <button onclick="logout()" style="background: linear-gradient(90deg, #ef4444, #dc2626); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">
                üö™ Logout
            </button>
        </div>

        <div id="messageContainer"></div>

        <!-- Add New Attendee Form -->
        <div class="add-form">
            <h2>‚ûï Add New Attendee</h2>
            <form id="addAttendeeForm" onsubmit="addAttendee(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="newName">Name *</label>
                        <input type="text" id="newName" required placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email *</label>
                        <input type="email" id="newEmail" required placeholder="Enter email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newLunch">Lunch Guests</label>
                        <input type="number" id="newLunch" min="0" value="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="newDinner">Dinner Guests</label>
                        <input type="number" id="newDinner" min="0" value="0" placeholder="0">
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="add-btn">‚ûï Add Attendee</button>
                    <button type="button" class="clear-btn" onclick="clearForm()">‚úñ Clear Form</button>
                </div>
            </form>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalResponses">0</div>
                <div class="stat-label">Total Responses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalLunch">0</div>
                <div class="stat-label">Lunch Guests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDinner">0</div>
                <div class="stat-label">Dinner Guests</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>

        <table id="rsvpTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                    <th>Submitted</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="7" class="no-data">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Authentication
        function checkAuth() {
            const isAuthenticated = localStorage.getItem('adminAuthenticated');
            if (isAuthenticated === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadData();
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('adminDashboard').style.display = 'none';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;

            try {
                const response = await fetch('/api/admin/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    localStorage.setItem('adminAuthenticated', 'true');
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    loadData();
                } else {
                    const errorDiv = document.getElementById('loginError');
                    errorDiv.textContent = '‚ùå Invalid password. Please try again.';
                    errorDiv.style.display = 'block';
                    document.getElementById('passwordInput').value = '';
                }
            } catch (error) {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = '‚ùå Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('adminAuthenticated');
            location.reload();
        }

        // Initialize auth check on page load
        checkAuth();

        let editingId = null;

        function showMessage(message, isSuccess) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function clearForm() {
            document.getElementById('addAttendeeForm').reset();
            showMessage('‚úì Form cleared!', true);
        }

        async function addAttendee(event) {
            event.preventDefault();

            const name = document.getElementById('newName').value;
            const email = document.getElementById('newEmail').value;
            const lunchCount = parseInt(document.getElementById('newLunch').value) || 0;
            const dinnerCount = parseInt(document.getElementById('newDinner').value) || 0;

            try {
                const response = await fetch('/api/rsvp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        lunch_count: lunchCount,
                        dinner_count: dinnerCount
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úì Attendee added successfully!', true);
                    document.getElementById('addAttendeeForm').reset();
                    loadData(); // Refresh the table
                } else {
                    showMessage('‚úó Error: ' + result.message, false);
                }
            } catch (error) {
                console.error('Error adding attendee:', error);
                showMessage('‚úó Failed to add attendee. Please try again.', false);
            }
        }

        function editAttendee(id, name, email, lunchCount, dinnerCount) {
            if (editingId !== null) {
                cancelEdit();
            }

            editingId = id;
            const row = document.querySelector(`tr[data-id="${id}"]`);
            row.classList.add('editing');

            row.innerHTML = `
                <td>${row.querySelector('td:first-child').textContent}</td>
                <td><input type="text" class="edit-input" id="edit-name-${id}" value="${name || ''}"></td>
                <td><input type="email" class="edit-input" id="edit-email-${id}" value="${email || ''}"></td>
                <td><input type="number" class="edit-input" id="edit-lunch-${id}" value="${lunchCount}" min="0" style="width: 80px;"></td>
                <td><input type="number" class="edit-input" id="edit-dinner-${id}" value="${dinnerCount}" min="0" style="width: 80px;"></td>
                <td class="timestamp">${row.querySelector('td:nth-child(6)').textContent}</td>
                <td>
                    <button class="save-btn" onclick="saveEdit(${id})">üíæ Save</button>
                    <button class="cancel-btn" onclick="cancelEdit()">‚úñ Cancel</button>
                </td>
            `;
        }

        function cancelEdit() {
            editingId = null;
            loadData();
        }

        async function saveEdit(id) {
            const name = document.getElementById(`edit-name-${id}`).value.trim();
            const email = document.getElementById(`edit-email-${id}`).value.trim();
            const lunchCount = parseInt(document.getElementById(`edit-lunch-${id}`).value) || 0;
            const dinnerCount = parseInt(document.getElementById(`edit-dinner-${id}`).value) || 0;

            try {
                const response = await fetch(`/api/rsvp/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        lunch_count: lunchCount,
                        dinner_count: dinnerCount
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úì Attendee updated successfully!', true);
                    editingId = null;
                    loadData();
                } else {
                    showMessage('‚úó Error: ' + result.message, false);
                }
            } catch (error) {
                console.error('Error updating attendee:', error);
                showMessage('‚úó Failed to update attendee. Please try again.', false);
            }
        }

        async function deleteAttendee(id, name) {
            if (!confirm(`Are you sure you want to remove ${name}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/rsvp/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úì Attendee removed successfully!', true);
                    loadData(); // Refresh the table
                } else {
                    showMessage('‚úó Error: ' + result.message, false);
                }
            } catch (error) {
                console.error('Error deleting attendee:', error);
                showMessage('‚úó Failed to delete attendee. Please try again.', false);
            }
        }

        async function loadData() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();

                document.getElementById('totalResponses').textContent = stats.total_responses;
                document.getElementById('totalLunch').textContent = stats.total_lunch;
                document.getElementById('totalDinner').textContent = stats.total_dinner;

                // Load RSVPs
                const rsvpResponse = await fetch('/api/rsvp');
                const rsvps = await rsvpResponse.json();

                const tableBody = document.getElementById('tableBody');

                if (rsvps.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="no-data">No RSVPs yet</td></tr>';
                    return;
                }

                tableBody.innerHTML = rsvps.map((rsvp, index) => `
                    <tr data-id="${rsvp.id}">
                        <td>${index + 1}</td>
                        <td>${rsvp.name || 'Anonymous'}</td>
                        <td>${rsvp.email || '-'}</td>
                        <td>${rsvp.lunch_count} üë§</td>
                        <td>${rsvp.dinner_count} üë§</td>
                        <td class="timestamp">${new Date(rsvp.timestamp).toLocaleString()}</td>
                        <td>
                            <button class="edit-btn" onclick="editAttendee(${rsvp.id}, '${(rsvp.name || '').replace(/'/g, "\\'")}', '${(rsvp.email || '').replace(/'/g, "\\'")}', ${rsvp.lunch_count}, ${rsvp.dinner_count})">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="delete-btn" onclick="deleteAttendee(${rsvp.id}, '${(rsvp.name || 'Anonymous').replace(/'/g, "\\'")}')">
                                üóëÔ∏è Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML =
                    '<tr><td colspan="7" class="no-data">Error loading data. Make sure the API server is running.</td></tr>';
            }
        }

        // Auto-refresh every 30 seconds (only when authenticated)
        setInterval(() => {
            if (document.getElementById('adminDashboard').style.display === 'block') {
                loadData();
            }
        }, 30000);
    </script>
</body>
</html>
