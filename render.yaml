services:
  # Backend API Service
  - type: web
    name: event-invitation-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5002
    disk:
      name: rsvp-data
      mountPath: /opt/render/project/src
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: event-invitation-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_ACCESS_PASSWORD
        sync: false
      - key: VITE_API_URL
        sync: false
